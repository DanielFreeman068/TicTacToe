<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="ttt.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <p id="modeStatus">Currently Playing 2 Player</p>
        <div id="cellContainer">
            <div cellIndex="0" class="cell" cell></div>
            <div cellIndex="1" class="cell" cell></div>
            <div cellIndex="2" class="cell" cell></div>
            <div cellIndex="3" class="cell" cell></div>
            <div cellIndex="4" class="cell" cell></div>
            <div cellIndex="5" class="cell" cell></div>
            <div cellIndex="6" class="cell" cell></div>
            <div cellIndex="7" class="cell" cell></div>
            <div cellIndex="8" class="cell" cell></div>
        </div>
        <h2 id="statusText"></h2>

        <button id="modeBtn">Play vs Computer</button>
        <div class="score">
            <span>Player X Wins: <span id="winCountX">0</span></span><br>
            <span>Player O Wins: <span id="winCountO">0</span></span>
        </div>
        <button id="restartBtn">Restart</button>
    </div>
    <script src="ttt.js"></script>
</body>
</html>
